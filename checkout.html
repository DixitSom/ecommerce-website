<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheet/home.css">
    <link rel="stylesheet" href="assets/stylesheet/checkout.css">
</head>
<body>
    
    <!-- Header is here -->
    <div class="header">
        <div class="menu">Menu</div>

        <a href="index.html" class="head">
            <div class="head">
                SHOP
            </div>
        </a>

        <a href="cart.html" class="cart fa fa-shopping-cart">
            <!-- <div class="cart fa fa-shopping-cart"></div> -->
        </a>
    </div>
    <!-- Header Ends HEre -->

    <div class="main-head">
        <h5>Checkout</h5>
        <p>Shop is a Demo App Data Will Not be Sent</p>
    </div>

    <!-- main start from here -->
    <div class="main">
        <div class="account-info">

            <h5>Account Information</h5>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="" id="" placeholder="Phone Number">

            <h5>Shipping Address</h5>
            <input type="text" name="" id="" placeholder="Address">
            <input type="text" name="" id="" placeholder="City">

            <div class="state-zip">
                <input type="text" name="" id="" placeholder="State/Province">
                <input type="text" name="" id="" placeholder="Zip">
            </div>

            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="US">United States</option>
                    <option value="IND" selected>India</option>
                </select>
            </div>

            <h5>Billing Address</h5>
            <div class="bill-checkbox">
                <input type="checkbox" name="" id="checkbox">
                <label for="chekcbox">Use Differebt Billing Address</label>
            </div>

            <!-- Billing Info starts from here -->
            <div class="billing-info">
                <h5>Account Information</h5>
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="" id="" placeholder="Phone Number">

                <h5>Shipping Address</h5>
                <input type="text" name="" id="" placeholder="Address">
                <input type="text" name="" id="" placeholder="City">

                <div class="state-zip">
                    <input type="text" name="" id="" placeholder="State/Province">
                    <input type="text" name="" id="" placeholder="Zip">
                </div>

                <div class="country">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="US">United States</option>
                        <option value="IND" selected>India</option>
                    </select>
                </div>
            </div>
            <!-- billing-info ends here -->
    
        </div>
        <!-- Account Info Ends here -->

        <!-- Payment Info Starts from here -->
        <div class="payment-info">
            <h5>Payment Method</h5>
            <input type="text" name="" id="" placeholder="Cardholder Name">
            <input type="text" name="" id="" placeholder="Card Number">

            <div class="date-cvv">
                <p>Expiry</p><br>

                <!-- Month select -->
                <select name="month" id="month">
                    <option value="jan" selected>Jan</option>
                    <option value="jan">Feb</option>
                    <option value="jan">Mar</option>
                    <option value="jan">Apr</option>
                    <option value="jan">May</option>
                    <option value="jan">Jun</option>
                    <option value="jan">Jul</option>
                    <option value="jan">Aug</option>
                    <option value="jan">Sep</option>
                    <option value="jan">Oct</option>
                    <option value="jan">Nov</option>
                    <option value="jan">Dec</option>
                </select>

                <!-- Year Select -->
                <select name="year" id="year">
                    <option value="jan" selected>2021</option>
                    <option value="jan">2022</option>
                    <option value="jan">2023</option>
                    <option value="jan">2024</option>
                    <option value="jan">2025</option>
                    <option value="jan">2026</option>
                    <option value="jan">2027</option>
                    <option value="jan">2028</option>
                    <option value="jan">2029</option>
                    <option value="jan">2030</option>
                </select>

                <input type="text" name="" id="zip" placeholder="Zip">
            </div>
            <!-- data-cvv ends here -->


            <!-- summary wrapper -->
            <div class="summary">

                <h5>Order Summary</h5>

                <!-- One item -->
                <div class="name-price-wrapper">
                    <div class="name">Lorem, ipsum dolor.</div>
                    <div class="price">$30.00</div>
                </div>

                <!-- Second Item -->
                <div class="name-price-wrapper">
                    <div class="name">Lorem ipsum dolor sit.</div>
                    <div class="price">$30.00</div>
                </div>
            </div>
            <!-- Summary Ends here -->

            <div class="total">
                <p>Total:</p> <span>$60.00</span></div>
            <div class="shop-now">Place Order</div>
        </div>
        <!-- payment info ends here -->
        
    </div>
    <!-- Main Ends here -->

    <!-- Footer starts from here -->
    <div class="footer">
        <div class="author">Made By Rohan</div>
        <div class="shop-now">demo only</div>
    </div>
</body>
</html>
