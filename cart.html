<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheet/home.css">
    <link rel="stylesheet" href="assets/stylesheet/item.css">
    <link rel="stylesheet" href="assets/stylesheet/cart.css">
</head>
<body>
    
    <!-- Header is here -->
    <div class="header">
        <div class="menu">Menu</div>

        <a href="index.html" class="head">
            <div class="head">
                SHOP
            </div>
        </a>

        <a href="cart.html" class="cart fa fa-shopping-cart">
            <!-- <div class="cart fa fa-shopping-cart"></div> -->
        </a>
    </div>
    <!-- Header Ends HEre -->


    <!-- Main sstarts from herer -->
    <div class="main-head">
        <h1> Your Cart  <br></h1> 
        <p> (1 item) </p>
    </div>
    <div class="main">
        <div class="item">

            <!-- Item image -->
            <div class="img">
                <img src="assets/img/sample.jpg" alt="">
            </div>

            <!-- Item name -->
            <div class="name">Lorem, ipsum dolor.</div>

            <div class="cross fa fa-times"></div>

            <!-- Other Item INfo -->
            <div class="item-info">
                <!-- Quantity div -->
                <div class="quantity">
                    <label for="quantity">Qty:</label>
                    <select name="quantity" id="quantity">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3" >3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <!-- Size is here -->
                <div class="size">
                    <label for="size">Size:</label>
                    <p id="size">M</p>
                </div>

                <!-- Price Here -->
                <div class="price">
                    $29.00
                </div>
            </div>
        </div>
        <!-- Item Ends HEre -->

        <div class="item">

            <!-- Item image -->
            <div class="img">
                <img src="assets/img/sample.jpg" alt="">
            </div>

            <!-- Item name -->
            <div class="name">Lorem, ipsum dolor.</div>

            <div class="cross fa fa-times"></div>

            <!-- Other Item INfo -->
            <div class="item-info">
                <!-- Quantity div -->
                <div class="quantity">
                    <label for="quantity">Qty:</label>
                    <select name="quantity" id="quantity">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3" >3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <!-- Size is here -->
                <div class="size">
                    <label for="size">Size:</label>
                    <p id="size">M</p>
                </div>

                <!-- Price Here -->
                <div class="price">
                    $29.00
                </div>
            </div>
        </div>
        <!-- Item Ends HEre -->

        <div class="total-checkout-wrapper">
            <div class="total">Total : $58.00</div>

            <div class="shop-now">CheckOut</div>
        </div>
        

    </div>
    <!-- Main Ends Here -->

    <!-- Footer starts from here -->
    <div class="footer">
        <div class="author">Made By Rohan</div>
        <div class="shop-now">demo only</div>
    </div>

</body>
</html>
