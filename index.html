<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheet/home.css">
</head>
<body>

    <!-- Header is here -->
    <div class="header">
        <div class="menu">Menu</div>
        <div class="head">
            SHOP
        </div>
        <div class="cart fa fa-shopping-cart"></div>
    </div>

    <!-- Rest content will go here -->
    <div class="main">

        <!-- First Item -->
        <div class="mens item">
            <img src="./assets/img/sample.jpg" />
            <div class="name">Men's Outwear</div>
            <div class="shop-now">Shop Now</div>
        </div>

        <!-- Second item -->
        <div class="ladies item">
            <img src="./assets/img/sample.jpg" />
            <div class="name">Ladies Outwear</div>
            <div class="shop-now">Shop Now</div>
        </div>

        <!-- Third collective Item -->
        <div class="third-item">

            <!-- First Item -->
            <div class="mens item">
                <img src="./assets/img/sample.jpg" />
                <div class="name">Men's T-Shirt</div>
                <div class="shop-now">Shop Now</div>
            </div>

            <!-- Second item -->
            <div class="ladies item">
                <img src="./assets/img/sample.jpg" />
                <div class="name">Ladies T-shirt</div>
                <div class="shop-now">Shop Now</div>
            </div>

        </div>
    </div>
    
</body>
</html>
